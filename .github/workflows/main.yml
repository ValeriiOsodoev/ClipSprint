name: CI / Build / Deploy ClipSprint

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/clipsprint:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker stop clipsprint || true
            docker rm clipsprint || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/clipsprint:latest || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/clipsprint:latest
            docker run -d --name clipsprint --restart always \
              -p 3000:3000 \
              -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
              -e NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
              -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              ${{ secrets.DOCKER_USERNAME }}/clipsprint:latest

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Send deployment notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_NOTIFY_TO }}
          message: |
            ðŸš€ ClipSprint deployed!!
            
            Status: ${{ needs.deploy.result }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
